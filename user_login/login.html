<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="css/login_style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div>
                    <form>
                        <input type="text" class="txt" id="uname" placeholder="Username or Email"><br>
                        <input type="password" class="txt" id="pass" placeholder="Password"><br>
                        <input type="checkbox" class="txt" id="remember" value="remember" checked><span class="rem">Remember me on this computer</span>
                        <button type="button" class="btn">Login</button>
                    </form>
                    <div class="forgot">
                        <a href="#">forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
